<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Возражение</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>


</head>
<body>
<div class="container">
<p class="fs-4">Темп! Темп! Темп!</p>
{% for objection in random_objection %}

<p class="lead text-success fs-4">{{objection.textObjections}}</p>


    <!--
    Кнопка
    -->
   <a class="content_toggle btn btn-outline-success" href="#">Показать ответ</a>

<div class="content_block mt-3" style="display: none;">
	<p>{{objection.answer}}</p>
</div>
<script>
$(document).ready(function(){
	$('.content_toggle').click(function(){
		$('.content_block').slideToggle(300, function(){
			if ($(this).is(':hidden')) {
				$('.content_toggle').html('Показать ответ');
				$('.content_toggle').removeClass('open');
			} else {
				$('.content_toggle').html('Скрыть ответ');
				$('.content_toggle').addClass('open');
			}
		});
		return false;
	});
});
</script>
    {% endfor %}
    </div>
</body>
</html>
